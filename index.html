<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/icon.png?ver=240604v8" type="image/x-icon" />    
    <link rel="stylesheet" href="./static/index.css?ver=240604v8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="./static/index.js?ver=240604v8"></script>
    <title>Python Code Editor(UART)</title>
</head>
<body>
    <div class="wrapper">
        <h1>Python Code Editor(UART)</h1>        
        <div class="container">
            <div class="editor-container">
                <div class="controls">
                    <div>
                      <button id="connect">기기연결</button>
                      <button id="send">코드전송</button>
                    </div>
                    <div id="font-size-container">
                      <label for="font-size">Font size:</label>
                      <input type="number" id="font-size" value="20" min="10" max="30" step="1" onchange="changeFontSize()">
                    </div>
                </div>                
                <textarea id="python-code" name="code"></textarea>
            </div>
            <div class="output-container">
                <div id="output-title">Result</div>
                <div id="output"></div>
            </div>
        </div>
    </div>
</body>
</html>
